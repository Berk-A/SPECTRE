[toolchain]
package_manager = "yarn"

[features]
resolution = true
skip-lint = false
seeds = false

[programs.localnet]
spectre_protocol = "B2at4oGQFPAbuH2wMMpBsFrTvJi71GUvR7jyxny7HaGf"

[programs.devnet]
spectre_protocol = "B2at4oGQFPAbuH2wMMpBsFrTvJi71GUvR7jyxny7HaGf"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 \"tests/**/*.ts\""

